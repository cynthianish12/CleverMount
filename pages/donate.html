<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Page</title>
    <link rel="stylesheet" href="/css/donate.css">

</head>
<body>
    
    <div class="header">
        <img src="/img/Clever Mount (1).png">
         <ul>
             <li> <a href="home.html" >Home</a></li>
             <li><a href="about.html">About</a></li>
             <li><a href="gallery.html">Gallery</a></li>
             <li><a href="donate.html" class="active">Donate</a></li>
         </ul>
   </div>
    <div class="container">
        <h1>Support Us</h1>
        <p>Your generous donation helps us make a difference!</p>
        <body>
            <form class="donation-form">
                <h2>Donor Information</h2>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="apt-suite">Apt/Suite #</label>
                    <input type="text" id="apt-suite" name="apt-suite">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <!-- Add options for states -->
                        <option value="" disabled selected>Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
               

                <div class="form-group">
                    <label for="donation-amount">Donation Amount</label>
                    <div>
                        <label>$50</label>
                        <input type="radio" name="donation-amount" value="50">
                    </div>
                    <div>
                        <label>$100</label>
                        <input type="radio" name="donation-amount" value="100">
                    </div>
                    <div>
                        <label>$500</label>
                        <input type="radio" name="donation-amount" value="500">
                    </div>
                    <div>
                        <label>Custom Amount</label>
                        <input type="number" name="custom-donation-amount" style="padding: 10px;" placeholder="Enter custom amount">
                    </div>
                </div>
                <button type="submit">Donate</button>
            </form>
        </body>
        </html>
    </div>
</body>
</html>
