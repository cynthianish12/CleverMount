<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/gallery.css">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="brand">
                <img src="/img/logoo.png" alt="">
            </a>
            <ul class="nav-links" id="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="https://www.paypal.com/donate/?hosted_button_id=SCQH9HN93XKAQ">Donate</a></li>
            </ul>
            <button class="menu-toggle" id="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </nav>
    <div class="album">
        <div class="thumbnail" data-related="group1">
            <img src="/img/g.jpg" alt="Image 1">
            <div class="title">Graduations</div>
        </div>
        <div class="thumbnail" data-related="group2">
            <img src="/img/11.jpg" alt="Image 2">
            <div class="title">Classrooms</div>
        </div>
        <div class="thumbnail" data-related="group3">
            <img src="/img/bus1.jpg" alt="Image 2">
            <div class="title">School Bus</div>
        </div>
        <div class="thumbnail" data-related="group4">
            <img src="/img/2.jpg" alt="Image 2">
            <div class="title">School Tour</div>
        </div>
        <div class="thumbnail" data-related="group5">
            <img src="/img/p1 (2).jpg" alt="Image 2">
            <div class="title">Title 2</div>
        </div>
        <!-- Add more thumbnails here -->
    </div>

    <div class="modal" id="modal">
        <span class="close">&times;</span>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="scripts.js"></script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const thumbnails = document.querySelectorAll('.thumbnail');
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.querySelector('.close');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function () {
                const group = this.getAttribute('data-related');
                modalContent.innerHTML = getRelatedImages(group);
                modal.style.display = 'block';
            });
        });

        closeModal.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        function getRelatedImages(group) {
            const images = {
                group1: [
                    { src: '/img/p1 (2).jpg', title: 'Graduants perfomance' },
                    { src: '/img/p2 (2).jpg', title: 'Graduants perfomance' },
                    { src: '/img/c1.jpg', title: 'Graduants' },
                    { src: '/img/o.jpg', title: 'Certificate Granting' },
                    { src: '/img/m.jpg', title: 'Certificate Granting' },
                    { src: '/img/l.jpg', title: 'Certificate Granting' },
                    { src: '/img/c3.jpg', title: 'Cake cutting' },
                    { src: '/img/c2.jpg', title: 'Cake cutting' },
                    { src: '/img/b.jpg', title: 'Other perfomances' }
                    
                ],
                group2: [
                    { src: '/img/11.jpg', title: 'Class Charts' },
                    { src: '/img/4.jpg', title: 'Class Charts' },
                    { src: '/img/5.jpg', title: 'Classrooms' }
                ],
                group3: [
                    { src: '/img/bus2.jpg', title: 'School Bus' },
                    { src: '/img/bus3.jpg', title: 'School Bus' },
                    { src: '/img/bus1.jpg', title: 'School Bus' }
                ],
                group4: [
                    { src: '/img/2.jpg', title: 'Hand Washing' },
                    { src: '/img/titl.jpg', title: 'Related Title 5' },
                    { src: '/img/rr.jpg', title: 'Related Title 6' },
                    { src: '/img/gg.jpg', title: 'Related Title 4' },
                    { src: '/img/tt.jpg', title: 'Related Title 5' },
                    { src: 'img/gu.jpg', title: 'Related Title 6' },
                    { src: '/img/th.jpg', title: 'Related Title 6' }
                 ]
               
            };

            let html = '';
            if (images[group]) {
                images[group].forEach(image => {
                    html += `<div>
                                <img class="modal-image" src="${image.src}" alt="${image.title}">
                                <div class="modal-title">${image.title}</div>
                            </div>`;
                });
            }

            return html;
        }
    });
</script>
<script >
    document.getElementById('menu-toggle').addEventListener('click', function() {
    document.getElementById('menu').classList.toggle('active');
});
</script>
</html>
